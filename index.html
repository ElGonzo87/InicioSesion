<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="copiastyle3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b526d1989.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="copiaqueries3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <img src="assets/e-tow3.png" alt="" class="logo">
        <nav class="navbar">
            <label for="menu-toggle" class="menu-toggle">
                <i class="fa-solid fa-bars fa-2xl"></i>
            </label>
            <input type="checkbox" id="menu-toggle">
            <ul class="navbar__list">
                <li class="navbar__list-link"><a href="https://entrega-final-mu.vercel.app/">Home</a></li>                
                <li class="navbar__list-btn"><a href="#">Iniciar Sesión</a></li>
                <li class="navbar__list-btn"><a href="https://entrega-final-mu.vercel.app/">Registrarse</a></li>
            </ul>

        </nav>
    </div>

    <section class="login__section">
        <div class="login__container">
            <div class="login__card">
                <div class="login__title">
                    <h2>Iniciá Sesión</h2>
                </div>
            <div class="container__datos">
                <form>
                    <label for="user">User</label><input type="text" name="user" id="user" placeholder="Tu Nombre de Usuario" required>

                    <label for="pass">Pass</label><input type="password" name="pass" id="pass" placeholder="Tu Password" required>

                    <input type="submit" value="Iniciar Sesion" id="submit">
                </form>
                <div class="container__forgotpass">
                    <label>Recordarme<input type="checkbox" id="checkbox">
                    </label>
                    <a href="#">Olvidaste tu Clave?</a>

                </div>
            <div>

            </div>

            
        </div>

        </div>


    </section>
    
</body>

</html>
